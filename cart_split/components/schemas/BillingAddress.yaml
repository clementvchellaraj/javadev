description: Bill-to address
type: object
required:
  - address1
  - city
  - state
  - zip
  - phoneNumber
properties:
  firstName:
    $ref: .\PersonName.yaml
  lastName:
    $ref: .\PersonName.yaml
  fullName:
    $ref: .\PersonName.yaml
  companyName:
    $ref: .\CompanyName.yaml
  address1:
    $ref: .\AddressLine.yaml
  address2:
    $ref: .\AddressLine2.yaml
  city:
    $ref: .\City.yaml
  state:
    $ref: .\State.yaml
  zip:
    $ref: .\Zip.yaml
  phoneNumber:
    $ref: .\PhoneNumber.yaml
  isDefaultShipping:
    type: boolean
    default: false
  isDefaultBilling:
    type: boolean
    default: true
