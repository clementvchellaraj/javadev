post:
  operationId: cart_service.api.cart.merge_cart
  summary: Merge the cart with the existing customer cart
  tags:
    - cart
  parameters:
    - $ref: ..\components\parameters\cartId.yaml
  security:
    - oktaJwt: []
  responses:
    '200':
      description: Got the cart successfully
      content:
        application/json:
          schema:
            oneOf:
              - $ref: ..\components\schemas\CartResponse.yaml
              - $ref: ..\components\schemas\SubmitOrderResponse.yaml
    '400':
      description: Error Merging the Cart
      content:
        application/json:
          schema:
            oneOf:
              - $ref: ..\components\schemas\Cart-Processing-Error.yaml
              - $ref: ..\components\schemas\Tax-Service-Error.yaml
    '404':
      description: Cart Not Found
      content:
        application/json:
          schema:
            $ref: ..\components\schemas\Cart-Not-Found-Error.yaml
    '500':
      description: Error Merging the Cart
      content:
        application/json:
          schema:
            $ref: ..\components\schemas\500-Error.yaml
